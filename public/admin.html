
<!doctype html>
<html lang="en">
  <head>
    <meta name="author" content="Scott LaForest">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Learning with LaForest Admin</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-yellow.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/main.css" />

  </head>
  <body>
  <div class="container">
    <div class="header">
      <div class="headerSection headerLeft">
        <a class="mdl-button mdl-js-button mdl-button--icon" href="./index.html">
          <i class="material-icons">home</i>
        </a>

        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
            for="demo-menu-lower-left">
          <li class="mdl-menu__item" id="showAlg1"> Show Algebra 1</li>
          <li class="mdl-menu__item" id="showIED">Show IED</li>
          <li class="mdl-menu__item" id="showCEA">Show CEA</li>
          <li class="mdl-menu__item mdl-menu__item--full-bleed-divider" id="show3DDA">Show 3D Design</li>
          <li class="mdl-menu__item" id="showAdmin" hidden="true" >Admin</li>

        </ul>

        <img src="img/spartanHeadLeft.svg" alt="Spartan Head">
      </div>
      <div class="headerMain">

            <h1>Learning with LaForest</h1>


      </div>
      <div class="headerSection headerRight">
        <!-- <img src="img/spartanHeadRight.svg"> -->
        <div id="user-container">
          <div hidden id="user-pic"></div>
          <div hidden id="user-name"></div>
          <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            Sign-out
          </button>
          <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            <i class="material-icons">account_circle</i> Sign-in with Google
          </button>
        </div>
      </div>
    </div>




<div class="containerMain">


      <div id="about-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <form action="#">
            <!--TODO: make course select  -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <select class="mdl-textfield__input" id="course" name="course">
                <option value="algebra1">Algebra 1</option>
                <option value="ied">Intro to Engineering Design</option>
                <option value="cea">Civil Engineering and Architecture</option>
                <option value="3dda">3D Design</option>
              </select>
              <label class="mdl-textfield__label" for="course">Course</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <label for="title">Title</label>
              <input class="mdl-textfield__input" type="text" id="title">
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <label for="due">Date Due</label>
              <input class="mdl-textfield__input" type="date" id="due">
              <div class="mdl-tooltip" data-mdl-for="due">Date Due </div>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <label for="assigned">Date Assigned</label>
              <input class="mdl-textfield__input" type="date" id="assigned">
              <div class="mdl-tooltip" data-mdl-for="assigned">Date Assigned </div>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <label for="links">Links</label>
              <textarea class="mdl-textfield__input" type="text" rows= "3" id="links" ></textarea>
            </div>

          </form>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="submitForm">
            Submit
          </button>
        </div>
      </div>
  </div>
</div>

  </div>
  <script src="/__/firebase/4.0.0/firebase-app.js"></script>
  <script src="/__/firebase/4.0.0/firebase-auth.js"></script>
  <script src="/__/firebase/4.0.0/firebase-database.js"></script>
  <script src="/__/firebase/4.0.0/firebase-messaging.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script type="text/javascript" src="js/admin.js"  defer></script>



</body>
</html>
